<div>
	<form ng-submit="vm.goToUserPage()">
			<div class="row">
				<div>
					<input class="form-control" ng-model="vm.enteredUserName" placeholder="Enter a Last.fm username"/>
				</div>
			</div>
			<div class="row">
					<button
						class="btn btn-primary first-select"
						ng-disabled="!vm.enteredUserName"
						type="submit">
							<span class="fui-check"></span>&nbsp;Go!&nbsp;
					</button>
			</div>
	</form>
</div>

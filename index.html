<!DOCTYPE html>
<html>
	<head>
		<title>ListenFirst</title>
		<link rel="stylesheet" type="text/css" href="flatui/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="flatui/css/flat-ui.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>ListenFirst</h1>
			</div>
			<hr />
			<div ng-app="ListenFirst">
				<div ng-controller="UserController">
					<div class="row">
						<div class="col-md-8">
							<input class="form-control" type="text" ng-model="userName" placeholder="Enter your Last.fm username"/>	
						</div>
						<div class="col-md-4">
							<button class="btn btn-primary" ng-click="setArtistsForUser(userName)" type="button">&nbsp;Go!&nbsp;</button>
						</div>
					</div>
				</div>
				<div ng-controller="ArtistsController">
					<div class="row artists-container">
						<div class="col-md-3 panel artist-panel" ng-repeat="artist in data.artists.currentTopArtists">
							<p ng-click="getFirstListen(artist.name)">{{ artist.name }} ({{ artist.playcount }})</p>
							<!--<img src="{{artist.image[1]['#text']}}" alt="{{artist.name}}" class="img-rounded">-->
						</div>
					</div>
				</div>
				<div ng-controller="TracksController">
					<div class="row">
						<h5>You first listened to {{ data.tracks.firstTrack.artist['#text'] }} on {{ data.tracks.firstTrack.date['#text'] }}</h5>
					</div>
				</div>
			</div>
		</div>
		<!-- vendor scripts -->
		<script type="text/javascript" src="scripts/vendor/angular.min.js"></script>
		<script type="text/javascript" src="scripts/vendor/lodash.js"></script>

		<!-- not vendor scripts -->
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="scripts/factories.js"></script>
		<script type="text/javascript" src="scripts/services.js"></script>
		<script type="text/javascript" src="scripts/controllers.js"></script>
	</body>
</html>

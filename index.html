<!DOCTYPE html>
<html>
	<head>
		<title>ListenFirst</title>
	</head>
	<body>
		<div ng-app="ListenFirst">
			<div ng-controller="UserController">
				<input type="text" ng-model="userName" placeholder="Enter your Last.fm username"/>			
				<button ng-click="setArtistsForUser(userName)" type="button">Go!</button>
			</div>

			<div ng-controller="ArtistsController">
				<div class="artists-container">
					<div ng-repeat="artist in data.artists.currentTopArtists">
						<p>{{ artist.name }} ({{ artist.playcount }})</p>
					</div>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="scripts/vendor/angular.min.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="scripts/factories.js"></script>
		<script type="text/javascript" src="scripts/services.js"></script>
		<script type="text/javascript" src="scripts/controllers.js"></script>
	</body>
</html>
